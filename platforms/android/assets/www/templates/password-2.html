<ion-modal-view>
  <ion-header-bar class="header">
    <button class="button button-clear icon ion-chevron-left" ng-click="closeRecov2()"></button>
    <h1>PHARMAPP</h1>
    <button class="button button-clear icon ion-chevron-left" style="color: #00acc2;"></button>
  </ion-header-bar>
  <ion-content class="login-field">
  <h3 class="title">ВВЕДИТЕ КОД</h3>
  <p class="title-2">Для восстановления пароля заполните поле</p>
    <form ng-submit="doRecov2()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Введите код" ng-model="recovData2.reset_token">
        </label>  

          <button class="button button-block recovery-button" type="submit">ОТПРАВИТЬ</button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
